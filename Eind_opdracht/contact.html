<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>News of the world</title>
</head>

<body>

    <nav>
        <div id="menu">
            <div><a href="index.html">Home</a></div>
            <div><a href="feed.html">Feed</a></div>
            <!-- <div><a href="about.html">About</a></div> -->
            <div><a href="contact.html">Contact</a></div>
        </div>
    </nav>

    <header>
        <h1 class="header-h1">
            One fact - many stories
        </h1>

        <h3 class="header-h3">
            Shit heappens and so does news.
        </h3>

        <p>
            See a story that the world should know about?<br>
            Please let us know <br>
            by uploading it below!
        </p>
    </header>

    <div id="media-tab">

        <h1> Styling voor toepassing groter scherm, ga nu eerst ff snel Javascript leren ;) </h1>
    </div>

    <main>

        <form action="input" method="get">
            <p>
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="phone">Phone:</label><br>
                <input type="tel" name="phone" id="phone">
            </p>
            <p>
                <label for="url">URL:</label><br>
                <input type="url" id="url" name="url">
            </p>
            <p>
                <label for="file">Upload the docs:</label><br>
                <input type="file" name="file" id="file">
            </p>
            <p>
                <input type="checkbox" id="terms" name="terms" value="terms">
                <label for="terms"> I have read the terms and conditions</label><br>
            </p>
            <span>

                <button class="button" type="submit">Send</button>
                <button class="button" type="reset">Reset</button>

            </span>
        </form>
    </main>

</body>

</html>
